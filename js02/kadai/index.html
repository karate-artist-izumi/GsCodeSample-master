<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input type="text" id="key">
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();
    const memo = $("#memo").val();
    localStorage.setItem(key,memo);

    // let h ='<tr>';
    //     h += '<td>'+key+'</td>';
    //     h += '<td>'+memo+'</td>';
    //     h += '<td>'+'<button id="change">変更</button>'+'</td>';
    //     h += '<td>'+'<button id="del">削除</button>'+'</td>';
    //     h += '</tr>';
    // $("#list").append( h );

    let h ='<tr>';
        h += '<td>'+key+'</td>';
        h += '<td>'+memo+'</td>';
        h += '<td>'+'<button id="change" data-id="'+key+'">変更</button>'+'</td>';
        h += '<td>'+'<button id="del" data-id="'+key+'">削除</button>'+'</td>';
        h += '</tr>';
    $("#list").append( h );

    location.reload();
});

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});

//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    const memo = localStorage.getItem(key);

    let h ='<tr>';
        h += '<td>'+key+'</td>';
        h += '<td>'+memo+'</td>';
        h += '<td>'+'<button id="change" data-id="'+key+'">変更</button>'+'</td>';
        h += '<td>'+'<button id="del" data-id="'+key+'">削除</button>'+'</td>';
        h += '</tr>';
    $("#list").prepend( h );

    //change
    $("#change").on("click",function(){
        $("#key").val( key );
        $("#memo").val( memo );
    });

    //del
    $("#del").on("click",function(){
        localStorage.removeItem(key);
        location.reload();
    });
}




</script>
<footer><small>G's</small></footer>
</body>
</html>
