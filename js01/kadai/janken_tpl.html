<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div>
  <div id="num_su"></div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
  let num1 = 0;
  let num2 = 0;
  let num3 = 0;


$("#gu_btn").on("click",function(){

  const r = Math.ceil(Math.random() * 3);

  if(r == 1){

    num1 += 1;
    $("#judgment").html("壱");
    $("#num_su").html("壱が"+num1+"回目");

  }else if(r == 2){

    num2 += 1;
    $("#judgment").html("弐");
    $("#num_su").html("弐が"+num2+"回目");

  }else if(r == 3){

    num3 += 1;
    $("#judgment").html("参");
    $("#num_su").html("参が"+num3+"回目");

  }


});
    
    
    
    
    
    
    

</script>
</body>
</html>
